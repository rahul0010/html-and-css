<fieldset>
    <legend>Register now</legend>
    <form action="">
        <p>
            <label for="name">Name</label>
            <input type="text" id="name" maxlength="15" required.>
        </p>
        <p>
            <label for="email">EMail</label>
            <input type="email" name="email" id="email" placeholder="example@domain.com">
        </p>
        <p>
            <label for="age">age</label>
            <input type="number" name="age" id="age" min="18" max="52">
        </p>
        <p>
            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone">
        </p>
        <p>
            <label for="date">Date of birth</label>
            <input type="date" name="date" id="date">
        </p>
        <p>
            Gender 
            <label for="male">
                <input type="radio" name="gender" id="male"> Male
            </label>
            <label for="female">
                <input type="radio" name="gender" id="female"> Female
            </label>
        </p>
        <p>
            <input type="checkbox" name="check" id="check"> 
            <label for="check">I accept all tems and conditions</label>
        </p>
        <p>
            <label for="col">Favourite Color</label>
            <select name="col" id="col" multiple>
                <option value="green">Green</option>
                <option value="red">Red</option>
                <option value="black">Black</option>
            </select>
        </p>
        <p>
            <label for="password">password</label>
            <input type="password" name="password" id="password">
        </p>
        <p>
            <label for="file">Image</label>
            <input type="file" accept=".jpg">
        </p>
        <button type="submit">Submit</button>
    </form>
</fieldset>
